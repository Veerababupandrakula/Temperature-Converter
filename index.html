<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <div class="input-group">
      <label for="fahrenheit">Temperature  (celsius to fahrenheit):</label>
      <input type="number" id="fahrenheit" placeholder="Enter temperature">
    </div>
    <button class="btn" onclick="convert()">Convert</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function convert() {
      var fahrenheit = document.getElementById('fahrenheit').value;
      var celsius = (fahrenheit - 32) * 5 / 9;
      document.getElementById('result').innerText = celsius.toFixed(2) + ' Â°C';
    }
  </script>
</body>
</html>
